<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Task 2</title>
</head>

<body>
    <h1 class="text-primary text-center display-2 mt-5">TODO App</h1>
    <div class="container mt-5 col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label> Add Task </label>
                    <input id="taskinput" type="text" placeholder="What do you have planned?" class="form-control">
                    <div id="invalid" class="none mx-auto mt-3 w-75 alert alert-warning"> Enter Valid Data
                        <button id="closevm" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> </div>
                </div>
                <button id="taskbtn" class="btn btn-primary w-25 btn-block mx-auto">Add Task</button>
            </div>
        </div>
    </div>


    <div class="container my-5 col-md-6">
        <div class="card">
            <div class="card-body">
                <label>Task List</label>
                <div id="notask" class="mb-0 alert alert-danger">
                    No Tasks Added Yet
                </div>
                <div id="tasks">

                </div>
            </div>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
